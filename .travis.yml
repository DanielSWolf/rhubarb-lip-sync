language: java

os: linux
jdk: oraclejdk8

# Don't call `./gradlew assemble`
install: []

script:
  - ./gradlew build --scan --stacktrace

deploy:
  # Deploy to GitHub releases
  provider: releases
  api_key: $GITHUB_OAUTH_TOKEN
  file_glob: true
  file: "./build/distributions/rhubarb-lip-sync-*.zip"
  skip_cleanup: true
  on:
    tags: true
  tag_name: $TRAVIS_TAG
  name: $TRAVIS_COMMIT_MESSAGE
  draft: true
